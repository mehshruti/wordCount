<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wave</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/png"  href="../images/logo.png">
    <script src="../index.js"></script>
</head>
<body>
    <div>
      <div class="main">
        <h1 class = "heading">Welcome To Word Wave</h1>
        <div class="container">
         <textarea type="text" placeholder="Enter Your Text.." id="inputBox" ></textarea>
        </div>
         <strong id="charDisplay" class="count" style="display: none;">
          Character: <span id="charCount">0</span> words: <span id="wordCount">0</span>
          </strong>

        <div class="tools">
        <button class="tools-bar" type="button"><img class="search" src='images/search.png' alt="Search"></button>
        <button class="tools-bar" type="button"><img class="search" src='images/clean.png' alt="Search"></button>
      </div> 
      </div> 
    </div>
</body>
</html>
